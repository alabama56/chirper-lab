<mat-card>
    <mat-card-title>
     <h2>A Little Birdy Told Me...</h2> 
    </mat-card-title>
    <form novalidate [formGroup]="form" (ngSubmit)="sendChirp()">
      <mat-form-field>
        <input matInput formControlName="user" name="user" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="username" name="username" placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="message" name="message" placeholder="Message">
      </mat-form-field>
      
    
      <mat-card-actions>
        <button mat-button md-button >SUBMIT CHIRP</button>
      </mat-card-actions>
    </form>

    <p>Status: {{ form.status | json }}</p> -->
    <!-- <p>Value: {{ form.value | json }}</p> -->
  </mat-card>
